<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css" media="all">
    <link rel="stylesheet" href="style/media.css" media="all">
</head>
<body>
    <div class="app">
        <div class="first-layer layer absolute">
            <!-- <img class="layer-img" src="img/spikes.png" alt="" loading="lazy"> -->
            <picture>
                <source srcset="img/spikes.webp" type="image/webp">
                <img class="layer-img" src="img/spikes.png"  loading="lazy"/>
            </picture> 
        </div>
        <div class="main">
            <div class="main-content">
                <picture>
                    <source srcset="img/logo.webp" type="image/webp">
                    <img class="main-logo" src="img/logo.png" loading="lazy"/>
                </picture> 
                <div class="main-info margin-center">
                    <picture>
                        <source srcset="img/main-fon-media.svg" media="(max-width: 577px)">
                        <img class="main-info__img absolute" src="img/main-fon.svg"  loading="lazy"/>
                    </picture> 
                    <!-- <img class="main-info__img absolute" src="img/main-fon.svg" alt="" loading="lazy"> -->
                    <div class="main-info__p absolute">
                        <div class="main-info__p-green">Растительная альтернатива<br> всем молочным продуктам.</div>
                        <div>Уже в магазине, Скоро на сайте!</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="second-layer layer absolute">
            <!-- <img class="layer-img mouse-parallax-bg" src="img/juices.png" alt="" loading="lazy"> -->
            <picture>
                <source srcset="img/juices.webp" media="(min-width: 900px)" type="image/webp">
                <source srcset="img/juices-768.webp" media="(min-width: 578px)" media="(max-width: 900px)" type="image/webp">
                <source srcset="img/juices-768.png" media="(min-width: 578px)" media="(max-width: 900px)" type="image/png">
                <source srcset="img/juices-576.webp" media="(max-width: 577px)" type="image/webp">
                <source srcset="img/juices-576.png" media="(max-width: 577px)" type="image/png">
                <img class="layer-img mouse-parallax-bg" src="img/juices.png"  loading="lazy"/>
            </picture> 
        </div>
    </div>
    <script src="js/script.js" defer></script>
</body>
</html>
